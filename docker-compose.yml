version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: org_directory
      POSTGRES_USER: org_user
      POSTGRES_PASSWORD: org_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U org_user -d org_directory"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://org_user:org_pass@db:5432/org_directory
      API_KEY: ${API_KEY:?Set API_KEY before starting the stack}
      SEED_DATABASE: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  pgdata:
